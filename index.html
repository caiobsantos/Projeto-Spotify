<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar__navigation">
            <div class="sidebar__inicio">
                <div class="logo">
                    <a href="#">
                        <img src="./assets/icons/logo-spotify.png" alt="Spotify Logo">
                    </a>
                </div>
                <ul>
                    <li>
                        <a href="#">
                            <i class="fa fa-home"></i>
                            <span>Início</span>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fa fa-search"></i>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="sidebar__biblioteca">
                <div class="sidebar__biblioteca__logo">
                    <a href="#">
                        <i class="fa fas fa-book"></i>
                        <span>Sua Biblioteca</span>
                    </a>
                    <a href="">
                        <i class="fa fa-plus"></i>
                    </a>
                </div>
                <section class="section-playlist">
                    <div class="section-playlist__content">
                        <span class="text title">Crie sua primeira playlist</span>
                        <span class="text subtitle">É fácil, vamos te ajudar.</span>
                        <button class="section-playlist__button">Criar playlist</button>
                    </div>
                </section>
                <div class="sidebar__biblioteca__links">
                    <a href="">Legal</a>
                    <a href="">Centro de Privacidade</a>
                    <a href="">Política de Privacidade</a>
                    <a href="">Cookies</a>
                    <a href="">Sobre Anúncios</a>
                    <a href="">Acessibilidade</a>
                    <a href="">Notice at Collection</a>
                    <div class="privacidade">
                        <a href="">Your Privacy Choices</a>
                        <span></span>
                    </div>
                </div>
                <div class="sidebar__biblioteca__language">
                    <button type="button">
                        <i class="fa fa-globe"></i>
                        Português do Brasil
                    </button>
                </div>
            </div>
        </nav>
    </div>
</body>
</html>
